<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>登录-投放管理平台</title>
		<link rel="stylesheet" href="lib/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/adtop.css" />
	</head>
	<body class="logonBody">
		<div class="contianer-fluid adtopContainer">			 
			<!-- 登录框 -->
			<div id="loginBox" class="modal hide fade adtopBox loginBox">
			  <div class="modal-header">
			    <h3 id="myModalLabel">SSP广告厂商登陆</h3>
			  </div>
			  <div class="modal-body">
			   	<div class="iptWrap">
			   		<input type="text" placeholder="用户名"/>
			   		<i  class="icon-login"></i>
			   	</div>
			   	<div class="iptWrap">
			   		<input type="text" placeholder="密码"/>
			   		<i  class="icon-password"></i>
			   	</div>
			   	<div class="help">
			   		<label class="checkbox">
					  <input type="checkbox" value="" checked="checked">
					  记住用户名
					</label>
					<a href="javascript:;">忘记密码</a>
			   	</div>
			  </div>
			  <div class="modal-footer">
			    <span class="btn1 loginBtn">登录</span>
			  </div>
			</div>
			
		</div>
		
		
		<script src="lib/js/jquery-1.8.3.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="js/adtop.js"></script>
	</body>
</html>
